<div class="login-form">
<mat-card>
    <mat-card-content>
<h1>LOGIN</h1>
<form [formGroup]="form" (ngSubmit)="onLogin()">
<mat-form-field class="full-width-input">
    <input text="text" matInput formControlName="username" placeholder="Username" required>
</mat-form-field>
<mat-form-field class="full-width-input separator">
    <input text="password" formControlName="password" matInput placeholder="Password" required>
</mat-form-field>
<button type="submit" mat-raised-button  color="primary">Login</button>
</form>
    </mat-card-content>
</mat-card>
</div>
