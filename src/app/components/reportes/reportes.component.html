
<!--********************SECCION TABLA*************************-->

<section>
<table #screen id="table" class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">Codigo</th>
      <th scope="col">Clave Personal</th>
      <th scope="col">Fecha de reporte</th>
      <th scope="col">Existencia Real</th>
      <th scope="col">Revisado</th>
      <th ><span class="material-symbols-outlined cursor" (click)="download()">
        download_for_offline
        </span></th>
    </tr>
  </thead>

  <tbody *ngFor="let rep of reports | slice:desde:hasta">
    <tr>
      <td>{{rep.cCodPrd}}</td>
      <td>
        <!-- {{rep.cCvePer}} -->
            <button type="button" class="btn btn-primary" data-bs-toggle="dropdown" aria-expanded="false">
              <span class="material-symbols-outlined">
                visibility_off
                </span>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item">{{rep.cCvePer}}</a></li>
            </ul>
      </td>
      <td>{{rep.dtFecReg | date: 'MMM d, y, h:mm: ss a' }}</td>
      <td>{{rep.nInvAPrd}}</td>
      <td> <span class="badge text-bg-warning">{{rep.nRevPrd}}</span></td>
      <!-- <td><span class="badge bg-danger cursor" (click)="modificar(rep.cCodPrd)">Modificar</span></td>
      <td><span class="material-symbols-outlined" (click)="eliminar(rep.cCodPrd)">
        delete
        </span></td> -->
        <td></td>
    </tr>

  </tbody>
</table>
<mat-paginator [length]="reports.length"
              [pageSize]="pageSize"
             (page)="cambiarpagina($event)"
            >
</mat-paginator>
</section>
 <div id="download">
  <img #canvas>
  <a #downloadLink></a>
</div>
