<div class="container" *ngIf="Qr">
  <!--Seccion donde se muestra la informacion el producto seleccionado-->
  <section class="card" *ngIf="!correcto">
    <div class="card-header">
      <div class="d-flex justify-content-around">
        <div class="p-2">Codigo Seleccionado: {{producto.cCodPrd}}</div>
        <div class="p-2" *ngIf="catalogo">
          <img [src]="img.image" class="catalogo" alt="">
        </div>
        <div class="p-2" *ngIf="!catalogo">
          <h1>No se encontro la imagen</h1>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="d-flex justify-content-around">
        <div class="p-2">Descripcion</div>
        <div class="p-2">{{producto.cDesPrd}}
        </div>
      </div>
      <div class="d-flex justify-content-around">
        <div class="p-2">Posición</div>
        <div class="p-2">{{producto.cPosPrd}}
        </div>
      </div>
      <div class="d-flex justify-content-around">
        <div class="p-2">Existencia</div>
        <div class="p-2">{{producto.cDesUM}}
        </div>
      </div>
      <div class="d-flex justify-content-around">
        <div class="p-2">¿Correcto?</div>
        <div class="p-2">
          <button type="button" class="btn btn-success" style="margin-right: 1rem;" (click)="si()">Si</button>
          <button type="button" class="btn btn-danger" (click)="correct()">No</button>
        </div>


      </div>
    </div>
  </section>

  <!--Seccion donde se muestra el formulario si existe diferencia entre el inventario-->
  <section *ngIf="correcto">
    <div class="container">
      <p>AGREGAR REPORTE</p>
      <div class="row">
        <form>
          <div class="col-sm-6">
            <div class="mb-3">
              <label class="form-label">clave</label>
              <input [(ngModel)]="producto.cCodPrd" disabled type="text" class="form-control" name="producto.cCodPrd">
            </div>
          </div>

          <div class="col-sm-6">
            <div class="mb-3">
              <label class="form-label">Inventario Real</label>
              <input [(ngModel)]="report.nInvAPrd" maxlength="9" type="number" class="form-control" name="nlnvAprd">
            </div>
          </div>
          <button (click)="addreport()" class="btn btn-primary">Agregar</button>
        </form>
      </div>
    </div>
  </section>
</div>

<!--Seccion donde no encontro el producto buscado-->
<div *ngIf="!Qr">
  <div class="container d-flex justify-content-center">
    <img src="/assets/img/error.png" class="img" alt="">
  </div>
</div>
